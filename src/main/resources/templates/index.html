<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" class="text-danger" href="https://static.thenounproject.com/png/1281-200.png">
    <title>Home</title>
</head>
<body>
<section sec:authorize="!isAuthenticated()" class="vh-100" style="background-color: #9A616D;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
                <div class="card" style="border-radius: 1rem;">

                    <div class="col col-12 col-m-6 g-0 " style="position: fixed; left: 0; bottom: 2em; background: rgba(0,0,0,0.5); color: #f1f1f1; width: 100%; padding: 20px;">

                        <div class="col-md-6 col-lg-7 d-flex align-items-center" style="width: auto">
                            <div class="card-body p-4 p-lg-5 text-black">

                                <form>
                                    <main class="col-12 col-m-6 col-lg-10 d-flex justify-content-center align-content-center row" style="width: auto" >

                                        <div class="col-md-6 d-flex justify-content-start m-5" style="width: 100%">

                                            <span class="h1 fw-bold mb-0">Proyecto integrador</span>
                                        </div>

                                        <div >

                                            <h5 class="col-12 mt-4 mb-2 fw-normal mb-3 pb-3 col-m-6 text-white d-flex justify-content-center" style="letter-spacing: 1px;">Sign into your account</h5>

                                            <div class="pt-1 mb-4 col-12 col-m-6 d-flex justify-content-center">
                                                <button class="btn btn-success btn-lg btn-block" type="button"><a class="text-decoration-none" style="color: black" th:href="@{/oauth2/authorization/auth0}">Log In</a></button>
                                            </div>
                                        </div>

                                    </main>

                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<section sec:authorize="isAuthenticated()" class="vh-100" style="background-color: #9A616D;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
                <div class="card" style="border-radius: 1rem;">

                    <div class="col col-12 col-m-6 g-0 " style="position: fixed; left: 0; bottom: 10em; background: rgba(0,0,0,0.5); color: #f1f1f1; width: 100%; padding: 20px;">

                        <div class="col-md-6 col-lg-7 d-flex align-items-center" style="width: auto">
                            <div class="card-body p-4 p-lg-5 text-black">

                                <form>
                                    <main class="col-12 col-m-6 col-lg-10 d-flex justify-content-center align-content-center row" style="width: auto" >

                                        <div class="col-md-6 d-flex justify-content-between m-5" style="width: 100%; position:fixed; top: 1.5em; left: 0.5em;">
                                            <div>

                                                <span class="h1 fw-bold mb-0">Proyecto integrador</span>
                                            </div>

                                            <div class="d-flex row">
                                                <div class="text-white d-flex justify-content-center">
                                                    <a th:href="@{/logout}" class="btn btn-warning text-white  justify-content-center">Log Out</a>
                                                </div>
                                                <div>
                                                    <div>
                                                        <h2 class="text-white d-flex justify-content-center">Bienvenido</h2>
                                                    </div>
                                                    <div>
                                                        <h2 class="text-white  d-flex justify-content-center" th:text="${profile.get('name')}"></h2>
                                                    </div>
                                                </div>

                                            </div>
                                        </div>

                                        <div>
                                            <div class="d-flex justify-content-around g-3 flex-wrap">
                                                <div class="d-flex justify-content-center col col-4 col-s-12 col-m-6 m-3 g-3" style="width: 300px;">
                                                    <a th:href="@{/empresa}" class="btn btn-success">Ingresar a la Interfaz de Empresa</a>
                                                </div>
                                                <div class="d-flex justify-content-center col col-3 col-s-12 g-3 m-3" style="width: 300px;">
                                                    <a th:href="@{/empleado}" class="btn btn-success">Ingresar a la Interfaz de Empleados</a>
                                                </div>
                                                <div class="d-flex justify-content-center col col-3 col-s-12 g-3 m-3" style="width: 300px;">
                                                    <a th:href="@{/VerMovimiento}" class="btn btn-success">Ingresar a la Interfaz de Movimientos</a>
                                                </div>
                                            </div>
                                        </div>

                                    </main>

                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/2a04d2021f.js" crossorigin="anonymous"></script>
</body>
</html>
